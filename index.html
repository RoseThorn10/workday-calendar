<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row time-block">
          <div class="col-1 hour">9:00am
          </div>
          <textarea class="col-10 description" id="9am" data-time="900"></textarea>
          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
          </div>
        </div>
        <div class="container">
          <div class="row time-block">
            <div class="col-1 hour">10:00am
            </div>
            <textarea class="col-10 description" id="10am" data-time="1000"></textarea>
            <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
          </div><div class="container">
            <div class="row time-block">
              <div class="col-1 hour">11:00am
              </div>
              <textarea class="col-10 description" id="11am" data-time="1100"></textarea>
              <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
              </div>
            </div><div class="container">
              <div class="row time-block">
                <div class="col-1 hour">12:00pm
                </div>
                <textarea class="col-10 description" id="12pm" data-time="1200"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
                </div>
              </div><div class="container">
                <div class="row time-block">
                  <div class="col-1 hour">1:00pm
                  </div>
                  <textarea class="col-10 description" id="1pm" data-time="1300"></textarea>
                  <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
                  </div>
                </div><div class="container">
                  <div class="row time-block">
                    <div class="col-1 hour">2:00pm
                    </div>
                    <textarea class="col-10 description" id="2pm" data-time="1400"></textarea>
                    <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
                    </div>
                  </div><div class="container">
                    <div class="row time-block">
                      <div class="col-1 hour">3:00pm
                      </div>
                      <textarea class="col-10 description" id="3pm" data-time="1500"></textarea>
                      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
                      </div>
                    </div><div class="container">
                      <div class="row time-block">
                        <div class="col-1 hour">4:00pm
                        </div>
                        <textarea class="col-10 description" id="4pm" data-time="1600"></textarea>
                        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
                        </div>
                      </div><div class="container">
                        <div class="row time-block">
                          <div class="col-1 hour">5:00pm
                          </div>
                          <textarea class="col-10 description" id="5pm" data-time="1700"></textarea>
                          <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
                          </div>
                        </div>
                        
    <script src="./Assets/js/script.js"></script>
    
  </body>
</html>
